<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quest 02</title>
  </head>
  <body>
    <main>
      <section class="informativo">
        <h2>Ficou com alguma dúvida nos mande uma mensagem!</h2>
        <p>
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </section>
            <form action="index.html" method="post" class="card">
                <div class="input"><input class="campo" type="text" placeholder="Nome Completo *"></div>
                <div class="input"><input class="campo"  type="text" placeholder="Email *"></div>
                <div class="input"><input class="campo"  type="text" placeholder="Telefone *"></div>
                <div class="input"><textarea class="campo"  name="mensagem" placeholder="Mensagem *" cols="12" rows="5"></textarea></div>
                <p>* campos obrigatórios</p>
                <button class="button" type="submit">Enviar</button>
            </form>
    </main>
    <script src="index.js"></script>
  </body>
